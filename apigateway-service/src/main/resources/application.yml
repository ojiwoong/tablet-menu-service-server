server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:30001
          predicates:
            - Path=/auth-service/**
        - id: menu-service
          uri: http://localhost:30002
          predicates:
            - Path=/menu-service/**
        - id: order-service
          uri: http://localhost:30003
          predicates:
            - Path=/order-service/**

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

